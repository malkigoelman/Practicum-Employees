<div class="container">
    <h2>הוספת עובד חדש</h2>
    <form (submit)="onSubmit()" class="rounded-form">
        <div class="form-group">
            <label for="f_name"><i class="fas fa-user"></i> שם פרטי:</label>
            <input type="text" class="form-control" id="f_name" [(ngModel)]="newWorker.f_name" name="f_name" required>
        </div>
        <div class="form-group">
            <label for="l_name"><i class="fas fa-user"></i> שם משפחה:</label>
            <input type="text" class="form-control" id="l_name" [(ngModel)]="newWorker.l_name" name="l_name" required>
        </div>
        <div class="form-group">
            <label for="tz"><i class="fas fa-id-card"></i> תעודת זהות:</label>
            <input type="number" class="form-control" id="tz" [(ngModel)]="newWorker.tz" name="tz" required>
        </div>
        <div class="form-group">
            <label for="birtheDay"><i class="fas fa-calendar-alt"></i> תאריך לידה:</label>
            <input type="date" class="form-control" id="birtheDay" [(ngModel)]="newWorker.birtheDay" name="birtheDay" required>
        </div>
        <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars"></i> מגדר:</label>
            <select class="form-control" id="gender" [(ngModel)]="newWorker.gender" name="gender" required>
                <option value="male">זכר</option>
                <option value="female">נקבה</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary rounded-button"><i class="fas fa-save"></i> שמור</button>
    </form>
</div>
