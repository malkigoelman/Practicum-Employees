<div>
  <h2>Edit Employee</h2>
  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="f_name"><i class="fas fa-user"></i> First Name:</label>
      <input type="text" class="form-control" id="f_name" [(ngModel)]="employee.f_name" name="f_name" required>
    </div>
    <div class="form-group">
      <label for="l_name"><i class="fas fa-user"></i> Last Name:</label>
      <input type="text" class="form-control" id="l_name" [(ngModel)]="employee.l_name" name="l_name" required>
    </div>
    <div class="form-group">
      <label for="tz"><i class="fas fa-id-card"></i> ID:</label>
      <input type="text" class="form-control" id="tz" [(ngModel)]="employee.tz" name="tz" required>
    </div>
    <div class="form-group">
      <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
      <select class="form-control" id="gender" [(ngModel)]="employee.gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <!-- <div class="form-group">
      <label for="active"><i class="fas fa-check-circle"></i> Active:</label>
      <input type="checkbox" class="form-control" id="active" [(ngModel)]="employee.active" name="active">
    </div> -->
    <!-- Add fields for roles -->
    <div *ngFor="let role of employee.roles; let i = index">
      <div class="form-group">
        <label for="roleName">Role Name:</label>
        <input type="text" class="form-control" id="roleName{{i}}" [(ngModel)]="role.name" name="roleName{{i}}" required>
      </div>
      <div class="form-group">
        <label for="isAdmin">Is Admin:</label><br>
        <input type="radio" id="isAdminYes{{i}}" name="isAdmin{{i}}" [(ngModel)]="role.isAdmin" [value]="true">
        <label for="isAdminYes{{i}}">Yes</label><br>
        <input type="radio" id="isAdminNo{{i}}" name="isAdmin{{i}}" [(ngModel)]="role.isAdmin" [value]="false">
        <label for="isAdminNo{{i}}">No</label><br>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addRole()">Add Role</button>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
