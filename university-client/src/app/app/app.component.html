<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand turquoise" href="#">Smart job</a>
            <div class="" id="navbarNav">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/all">All Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/tool" (mouseover)="showSettings()" (mouseleave)="hideSettings()">⚙</a>
                        <span *ngIf="isHovering" class="tooltip">הגדרות</span>
                    </li>
                   <li>
                    <div>
                        <input type="text" [(ngModel)]="searchText" placeholder="חיפוש...">
                        <button class="btn btn-primary" (click)="searchEmployees()">חפש</button>
                      </div>
                      
                      <div *ngIf="searchResults.length > 0">
                        <h3>תוצאות חיפוש:</h3>
                        <ul>
                          <li *ngFor="let result of searchResults">
                            {{ result.firstName }} {{ result.lastName }}
                            <!-- כאן תוכל להוסיף כפתורים או פעולות נוספות לכל תוצאה -->
                          </li>
                        </ul>
                      </div>
                      
                   </li>
                </ul>
            </div>
        </div>
    </nav>
</header>



<router-outlet></router-outlet>
